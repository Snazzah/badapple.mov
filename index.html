    <style type="text/css">
      *, body, html, video, source {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        height: 100vh;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video src="/badapple.mp4" autoplay loop controls muted></video>
    <script>
      const video = document.querySelector("video");
      video.addEventListener("play", () => (video.muted = false), { once: true });
      function screenshotToFavicon() {
        const canvas = document.createElement("canvas"),
        size = video.videoHeight,
        widthCrop = (video.videoWidth - video.videoHeight) / 2;
        canvas.width = 64;
        canvas.height = 64;
        canvas.getContext('2d').drawImage(video, widthCrop, 0, size, size, 0, 0, canvas.width, canvas.height);
        document.querySelector("link[rel='icon']").href = canvas.toDataURL();
      }
      setInterval(() => { if (!video.paused) screenshotToFavicon(); }, 100);
    </script>
  </body>
